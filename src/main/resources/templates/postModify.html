<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<form method="post" action="/post/modify">
    <input type="hidden" name="id" th:value="${post.id}" />

    <textarea name="content" rows="10" cols="80" th:value="${post.content}"></textarea><br />

    <input type="submit" />
</form>
</body>
</html>
