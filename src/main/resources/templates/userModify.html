<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>사용자 수정</title>
</head>
<body>
<form method="post" action="/user/modify">
    아이디: <input type="text" name="id" th:value="${user.id}" /><br />
    비밀번호: <input type="password" name="password" th:value="${user.password}" /><br />
    나이: <input type="text" name="age" th:value="${user.age}" /><br />
    <input type="submit" />
</form>
</body>
</html>
